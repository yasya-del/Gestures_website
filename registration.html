<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    .error{
      color: red;
      margin-top: 40px;

    }
  </style>
    <header>
    <nav class="nav">
      <ul>
        <li><a href="materials.html">Полезные материалы</a></li>
        <li><a href="courses.html">Курсы</a></li>
        <li><a href="enter.html">Войти</a></li>
        <li><a href="registration.html">Регистрация</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container2">
    <h1 class="h1_txt">Регистрация</h1>
    <form id="registerForm">
      <input type="text" id="login"  placeholder="логин" required />
      <input type="text" id="email" placeholder="e-mail" required />
      <input type="password" id="password" placeholder="пароль" required />
      <input type="password" id="confirm" placeholder="подтвердить пароль" required />
      <input type="text" id="secret" placeholder="кодовое слово" required />
      <button type="submit" class="button2">Зарегистрироваться</button>
      <p id="message" class="error"></p>
    </form>
    <a href="enter.html" class="register-link2">Вы уже зарегестрированы? Войти</a>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const message = document.getElementById("message");

      const hasNumber = /\d/.test(password);

      if (password.length < 8 || !hasNumber) {
        message.textContent = "Пароль должен быть не меньше 8 символов и содержать цифру.";
        message.className = "error";
        return;
      }

      if (password !== confirm) {
        message.textContent = "Пароли не совпадают.";
        message.className = "error";
        return;
      }

      // получаем список пользователей (если нет — пустой массив)
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // проверяем, существует ли логин
      if (users.some(u => u.login === login)) {
        message.textContent = "Такой логин уже зарегистрирован.";
        message.className = "error";
        return;
      }

      // добавляем нового пользователя
      users.push({ login, password });

      // сохраняем массив обратно
      localStorage.setItem("users", JSON.stringify(users));
      message.style.color = "green";
      message.textContent = "Регистрация успешна!";
      message.className = "success";

      // переходим на вход
      setTimeout(() => window.location.href = "enter.html", 1500);
    });
  </script>
</body>
</html>
