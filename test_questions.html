<body>
    <div class="container">
        <h2 class="main-title">Тест по теме: "Вопросы"</h2>
        <div id="test-container">
            <!-- Вопросы будут добавлены динамически -->
        </div>

        <div class="controls">
            <button id="submit-btn" class="btn">Завершить</button>
        </div>

        <div id="results" class="results">
            <h2>Результаты теста</h2>
            <div id="score" class="score"></div>
            <div id="answers-list"></div>
                <div class="button-block">
                <button class="btn"><a href="courses_1_acquaintance.html">Вернуться к курсу</a></button>
                </div>
        </div>
    </div>

    <script>
        // Данные теста: изображения жестов и правильные ответы
        const testData = [
            {
                id: 1,
                image: 'жесты/знакомство/вопросы/что.jpg',
                correctAnswer: 'что'
            },
            {
                id: 2,
                image: 'жесты/знакомство/вопросы/где.jpg',
                correctAnswer: 'где'
            },
            {
                id: 3,
                image: 'жесты/знакомство/вопросы/почему.jpg',
                correctAnswer: 'почему'
            },
            {
                id: 4,
                image: 'жесты/знакомство/вопросы/зачем.jpg',
                correctAnswer: 'зачем'
            },
            {
                id: 5,
                image: 'жесты/знакомство/вопросы/откуда.jpg',
                correctAnswer: 'откуда'
            },
            {
                id: 6,
                image: 'жесты/знакомство/вопросы/как.jpg',
                correctAnswer: 'как'
            },
            {
                id: 7,
                image: 'жесты/знакомство/вопросы/куда.jpg',
                correctAnswer: 'куда'
            },
            {
                id: 8,
                image: 'жесты/знакомство/вопросы/когда.jpg',
                correctAnswer: 'когда'
            },
            {
                id: 9,
                image: 'жесты/знакомство/вопросы/кто.jpg',
                correctAnswer: 'кто'
            }
        ];

        // Функция для обрезки изображения на 20px снизу
        function cropImageBottom(image, cropPixels = 20) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Устанавливаем размеры canvas (обрезаем снизу)
                canvas.width = image.width;
                canvas.height = image.height - cropPixels;

                // Рисуем изображение, обрезая снизу
                ctx.drawImage(
                    image,
                    0, 0,                    // начальная точка исходного изображения
                    image.width,              // ширина исходного изображения
                    image.height - cropPixels, // высота без нижней части
                    0, 0,                    // начальная точка на canvas
                    canvas.width,             // ширина на canvas
                    canvas.height             // высота на canvas
                );

                // Создаем новое изображение с обрезанной версией
                const croppedImage = new Image();
                croppedImage.onload = () => resolve(croppedImage);
                croppedImage.onerror = reject;
                croppedImage.src = canvas.toDataURL('image/png');
            });
        }

        // Функция для загрузки и обрезки изображения
        async function loadAndCropImage(imageUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous"; // Для работы с внешними изображениями
                img.onload = async () => {
                    try {
                        const croppedImg = await cropImageBottom(img, 20);
                        resolve(croppedImg);
                    } catch (error) {
                        reject(error);
                    }
                };
                img.onerror = reject;
                img.src = imageUrl;
            });
        }

        // Функция для отображения вопросов с обрезанными изображениями
        async function renderQuestions() {
            const testContainer = document.getElementById('test-container');

            for (let i = 0; i < testData.length; i++) {
                const question = testData[i];
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                try {
                    // Загружаем и обрезаем изображение
                    const croppedImage = await loadAndCropImage(question.image);
                    croppedImage.alt = `Жест ${i + 1}`;
                    croppedImage.className = 'gesture-image';

                    questionElement.innerHTML = `
                        <h3>Вопрос ${i + 1}</h3>
                        <p>– Какое слово обозначает данный жест?</p>
                    `;

                    questionElement.appendChild(croppedImage);

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'answer-input';
                    input.id = `answer-${question.id}`;
                    input.placeholder = 'Введите название жеста';

                    questionElement.appendChild(input);
                    testContainer.appendChild(questionElement);

                } catch (error) {
                    console.error('Ошибка загрузки изображения:', error);
                    // Если не удалось обрезать, используем оригинальное изображение
                    questionElement.innerHTML = `
                        <h3>Вопрос ${i + 1}</h3>
                        <p>– Какое слово обозначает данный жест?</p>
                        <img src="${question.image}" alt="Жест ${i + 1}" class="gesture-image">
                        <input type="text" class="answer-input" id="answer-${question.id}" placeholder="Введите название жеста">
                    `;
                    testContainer.appendChild(questionElement);
                }
            }
        }

        // Функция для проверки ответов и отображения результатов
        function checkAnswers() {
            let correctCount = 0;
            const answersList = document.getElementById('answers-list');
            answersList.innerHTML = '';

            testData.forEach(question => {
                const userAnswer = document.getElementById(`answer-${question.id}`).value.trim().toLowerCase();
                const correctAnswer = question.correctAnswer.toLowerCase();
                const isCorrect = userAnswer === correctAnswer;

                if (isCorrect) {
                    correctCount++;
                }

                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${isCorrect ? 'correct' : 'incorrect'}`;
                resultItem.innerHTML = `
                    <p><strong>Вопрос ${question.id}:</strong></p>
                    <p>Ваш ответ: <span class="user-answer ${isCorrect ? 'correct-answer' : 'incorrect-answer'}">${userAnswer || 'Не указан'}</span></p>
                    <p>Правильный ответ: <span class="correct-answer">${correctAnswer}</span></p>
                `;

                answersList.appendChild(resultItem);
            });

            const percentage = Math.round((correctCount / testData.length) * 100);
            document.getElementById('score').textContent = `Правильных ответов: ${correctCount} из ${testData.length} (${percentage}%)`;

            // Показываем результаты и скрываем вопросы
            document.getElementById('results').style.display = 'block';
            document.getElementById('test-container').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';

            // Прокручиваем к результатам
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Функция для возврата к курсу
        function backToCourse() {
            alert('Возвращаемся к курсу...');
            // Здесь можно добавить перенаправление на страницу курса
            // window.location.href = 'https://example.com/course';
        }

        // Инициализация теста
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();

            // Обработчик для кнопки завершения теста
            document.getElementById('submit-btn').addEventListener('click', checkAnswers);

            // Обработчик для кнопки возврата в курс
            document.getElementById('back-to-course').addEventListener('click', backToCourse);
        });
    </script>
</body>
