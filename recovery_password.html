<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    .error{color: red;}
  #message{
    padding-top: 85px;
    display: block;
  }
  </style>
    <header>
    <nav class="nav">
      <ul>
        <li><a href="doc.html">Главная</a></li>
        <li><a href="materials.html">Полезные материалы</a></li>
        <li><a href="courses.html">Курсы</a></li>
        <li><a href="enter.html">Войти</a></li>
        <li><a href="registration.html">Регистрация</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container2">
    <h1 class="h1_txt">Восстановить пароль</h1>
    <form id="registerForm">
      <input type="text" id="login"  placeholder="логин" required />
      <input type="text" id="secret" placeholder="кодовое слово" required />
      <input type="password" id="password" placeholder="пароль" required />
      <input type="password" id="confirm" placeholder="подтвердить пароль" required />
      <button type="submit" class="button2">Восстановить</button>
      <p id="message" class="error"></p>
    </form>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const login = document.getElementById("login").value.trim();
            const secret = document.getElementById("secret").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;
            const message = document.getElementById("message");

            // Очищаем предыдущие сообщения
            message.textContent = "";
            message.className = "";

            // Проверка сложности пароля
            const hasNumber = /\d/.test(password);

            if (password.length < 8 || !hasNumber) {
                message.textContent = "Пароль должен быть не меньше 8 символов и содержать цифру.";
                message.className = "error";
                return;
            }

            if (password !== confirm) {
                message.textContent = "Пароли не совпадают.";
                message.className = "error";
                return;
            }

            // Получаем список пользователей
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Находим пользователя по логину
            const userIndex = users.findIndex(u => u.login === login);

            if (userIndex === -1) {
                message.textContent = "Пользователь с таким логином не найден.";
                message.className = "error";
                return;
            }

            // Проверяем кодовое слово
            if (users[userIndex].secret !== secret) {
                message.textContent = "Неверное кодовое слово.";
                message.className = "error";
                return;
            }

            // Обновляем пароль пользователя
            users[userIndex].password = password;

            // Сохраняем обновленный список пользователей
            localStorage.setItem("users", JSON.stringify(users));
            message.style.color = "green";
            message.textContent = "Пароль успешно изменен!";
            message.className = "success";

            // Переходим на страницу входа через 2 секунды
            setTimeout(() => {
                window.location.href = "enter.html";
            }, 2000);
        });
  </script>
</body>
</html>
